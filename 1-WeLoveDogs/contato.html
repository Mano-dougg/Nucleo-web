    <link rel="stylesheet" href="assets/styles/contato.css">

</head>

<body>
    <div class="menu-bar">
        <header class="logo">
            <h1><a href="home.html">we<span class="green-color">love</span>dogs</a></h1>
        </header>
        <nav>
            <ul>
                <li><a href="quemSomos.html">QUEM SOMOS</a></li>

            </ul>
        </nav>
    </div>

    <section class="subscription">
        <h1>Inscrição</h1>
        <div class="main-content">
            <form action="#">
                <p>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Seu nome">
                </p>

                <p>
                    <label for="idade">Idade</label>
                    <input type="number" name="idade" id="idade" placeholder="18">
                </p>

                <p>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="exemplo@exemplo">
                </p>

                <p>
                    <label for="text" class="special-label">Ama <br> cachorros?</label>
                    <textarea name="text" id="text" cols="40" rows="8" placeholder="Mensagem"></textarea>
                </p>

                <div class="btn"><button type="submit">Enviar</button></div>
            </form>

            <img src="assets/images/Figure5.svg" alt="Apenas uma pessoa">

        </div>
    </section>
