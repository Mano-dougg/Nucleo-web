<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>welovedogs</title>
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="contato.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="headercontent">
        <button onclick="location.href = 'home.html';">
          <img src="assets/welovedogs.png" alt="welovedogs logo">
        </button>
        <div class="nav">
          <a href="quemsomos.html">QUEM SOMOS</a>
          <a href="blog.html">BLOG</a>
          <button onclick="location.href = 'contato.html';" class="inscrevercontato">INSCREVER</button>
        </div>
      </div>
    </header>
    <main>
      <section class="formlayout">
        <h1 class="formtitle">Inscrição</h1>
        <div class="image_and_form_section">
          <form action="" class="forms">
            <div class="block">
              <label for="nome">Nome</label>
              <input class="textform" type="text" name="nome" id="nome" placeholder="Seu nome">
            </div>

            <div class="block">
              <label for="idade">Idade</label>
              <input class="textform" type="text" name="idade" id="idade" placeholder="18">
            </div>

            <div class="block">
              <label for="email">E-mail</label>
              <input class="textform" type="text" name="email" id="email" placeholder="exemplo@exemplo">
            </div>

            <div class="block">
              <label for="ama">Ama cachorros?</label>
              <input class="textform" type="text" name="ama" id="ama" placeholder="Mensagem">
            </div>

            <input type="submit" value="Enviar" class="submit">
          </form>
          <img src="assets/Figure5.png" alt="bald person wearing a black long-sleeved shirt reaching for a green shimmering heart on their chest">
        </div>
      </section>
    </main>
  </div>
</body>
</html>
