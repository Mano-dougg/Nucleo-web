<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="menu">
            <section class="__menu-titulo">
                <a class="titulos" href="index.html">we<span>love</span>dogs</a>
            </section>
           
            <section class="__menu-links">
                <a href="quem-somos.html">QUEM SOMOS</a>
                <a href="blog.html">BLOG</a>
                <a href="contato.html" class="btn-inscrever">INSCREVER</a>
            </section>
        </nav>
    </header>
    <main>
        <section class="apresentacao-principal-inscricao">
            <h1 style="font-size: 48px;">Incrição</h1><br>
            <section class="apresentacao-incricao">
                <section class="labels">
                    <label for="nome">Nome</label> 
                    <label for="idade">Idade</label>
                    <label for="e-mail">E-mail</label>
                    <label for="ama-cachorros" class="ama-cachorros">Ama cachorros?</label>
                </section>
                <form action="contato.html" class="formulario">
                    <input type="text" id="nome" name="nome" placeholder="Seu nome"><br>
                    <input type="number" name="idade" id="idade" placeholder="18"><br>
                    <input type="email" name="e-mail" id="e-mail" placeholder="exemplo@exemplo"><br>
                    <textarea name="ama-cachorros" id="ama-cachorros" cols="30" rows="10" placeholder="Mensagem" x></textarea><br>
                    <input type="submit"  class="botao-enviar"value="Enviar">
                </form>
                <img src="assents/img/contato.svg" alt="">
            </section>
        </section>

    </main>
    
</body>
</html>
