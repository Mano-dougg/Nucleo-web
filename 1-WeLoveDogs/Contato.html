<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato</title>
        <link rel="stylesheet" href="stylewld.css">
    </head>

    <body>

        <header>  
            <a class="logo" href="Home.html" target="_blank">we<strong>love</strong>dogs</a>
        <section class="cima">  
            <a class="botao" href="QuemSomos.html" target="_blank">QUEM SOMOS</a>
            <a class="botao" href="Blog.html" target="_blank">BLOG</a>
            <a class="botao_vc" href="Contato.html" target="_blank">INSCREVER</a>
        </section>
    </header>

        <main>
            <h1>Inscrição</h1>
            
            <div class="inscricao">
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="campo">
                        <label for="">Nome</label>
                        <input name="nome" required="required" placeholder="Seu nome" type="text"> 
                    </div>

                    <div class="campo">
                        <label for="">Idade</label>
                        <input name="idade" required="required" placeholder="18" type="text"> 
                    </div>

                    <div class="campo">
                        <label for="">E-mail</label>
                        <input name="email" required="required" placeholder="exemplo@exemplo" type="text"> 
                    </div>

                    <div class="campo">
                        <label for="">Ama cachorros?</label>
                        <textarea name="amacachorros" required="required" placeholder="Mensagem" type="text" cols="30" rows="10"></textarea>
                    </div>

                    <div>
                        <button name="enviar" value="1" type="submit">Enviar</button>
                    </div>
                </form>

                <img src="imagens/imagem5.svg">
            </div>
        </main>

        <footer></footer>

    </body>
</html>
