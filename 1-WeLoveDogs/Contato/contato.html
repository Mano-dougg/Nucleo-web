<!DOCTYPE html>
<html>
  <head>
    <title>Contato</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./contato.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  </head>
  <body>

    <div class="topo">
        <div class="nomesite">
            <p id="titulo">we</p>
            <p id="love">love</p>
            <p id="titulo">dogs</p>
        </div>

        <div class="menu">
            <p>QUEM SOMOS</p>
            <p>BLOG</p>
            <button id="botaotitulo">INSCREVER</button>
        </div>
    </div>


    <div class="corpo">

        <div class="titulo">
            <h1>Inscrição</h1>
        </div>

        <div class="conteudo">

            <div class="formulario">

                <div>
                    <form>
                        <label for="nome">Nome</label>
                        <label for="idade">Idade</label>
                        <label for="email">E-mail</label>
                        <label for="amor">Ama <br>Cachorros?</label>
                    </form>
                </div>

                <div>
                    <form>
                        <input type="text" id="nome" placeholder="Seu nome"/>
                        <input type="text" id="idade" placeholder="18"/>
                        <input type="text" id="email" placeholder="exemplo@exemplo"/>
                        <input type="text" id="amor" placeholder="Mensagem"/>
                        <button id="botaoenviar">Enviar</button>
                    </form>
                </div>

            </div>

            <div class="imagem">
                <img src="./imagens/Figura5.png" alt="Pessoa sentindo o coração">
            </div>

        </div>







    </div>




  </body>
</html>
