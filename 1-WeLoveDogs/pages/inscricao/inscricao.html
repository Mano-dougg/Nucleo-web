    <header>

            </ul>

    <main>
        <h2>Inscrição</h2>

        <section class="form">
            <form action="inscrever">
                <label for="nome">
                    <p>Nome</p>
                    <input type="text" name="nome" id="" placeholder="Seu nome" required>
                </label>
                <label for="idade">
                    <p>Idade</p>
                    <input type="number" name="idade" id="" placeholder="18" required>
                </label>
                <label for="email">
                    <p>E-mail</p>
                    <input type="email" name="email" id="" placeholder="exemplo@exemplo" required>
                </label>
                <label for="mensagem">
                    <p>Ama </br> Cachorros? </p>
                    <textarea name="mensagem" id="" cols="30" rows="10" placeholder="Mensagem"></textarea>
                </label>

                <section class="button">
                    <button>Enviar</button>
                </section>
                

            </form>
        </section>
        <section class="image">
            <img src="/1-WeLoveDogs/assets/imagem-inscricao.svg" alt="Imagem de uma pessoa apontando para o coração">
        </section>
        
        
    </main>
