<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>WeLoveDogs - Contato</title>

    <link rel="stylesheet" href="css/home/style.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="home.html"><h2>we<span>love</span>dogs</h2></a>
        </div>

        <nav>
            <ol class="navlist">
                <li class="navitem"><a href="about.html">QUEM SOMOS</a></li>
                <li class="navitem"><a href="blog.html">BLOG</a></li>
                <li class="navitem"><a href="contact.html">INSCREVER</a></li>
            </ol>
        </nav>
    </header>
    
    <h2>Inscrição</h2>

    <div class="container">
        <div class="form">
            <form>
                <div class="form-informations">
                    <div class="inputbox">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" placeholder="Seu nome" required="required">
                    </div>
                    <div class="inputbox">
                        <label for="idade">Idade</label>
                        <input type="number" name="idade" placeholder="18" required="required">
                    </div>

                    <div class="inputbox">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" placeholder="exemplo@exemplo" required="required">
                    </div>
                    <div class="textarea">
                        <label for="mensagem">Ama cachorros?</label>
                        <textarea class="field" name="mensagem" placeholder="Mensagem" required="required"></textarea>
                    </div>
                <div class="form-button">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>

        <img src="assets/img/Figure 5.svg">
    </div>

</body>
</html>
