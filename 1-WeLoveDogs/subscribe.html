<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeLoveDogs - Quem Somos</title>
  <link rel="stylesheet" href="./global.css">
  <link rel="stylesheet" href="./subscribe.css">
</head>

<body>
  <header>
    <div class="header-wrapper">
      <div class="logo">
        <a href="./index.html"><img src="./assets/welovedogs.svg" alt="Logo"></a>
      </div>
      <nav>
        <ul class="nav-items">
          <li><a href="./about.html">QUEM SOMOS</a></li>
          <li><a href="./blog.html">BLOG</a></li>
          <li><a href="./subscribe.html" class="inscrever-header-btn-s">INSCREVER</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="container">
    <div class="content">
      <h1>Inscrição</h1>
      <div class="form-with-image">
        <form action="">
          <div class="form-fiels">
            <div class="form-group">
              <label for="fname">Nome</label>
              <input type="text" id="fname" placeholder="Seu nome">
            </div>
            <div class="form-group">
              <label for="age">Idade</label>
              <input type="number" id="age" placeholder="18">
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="text" id="email" placeholder="exemplo@exemplo">
            </div>
            <div class="form-group">
              <label for="coveletter">Ama cachorros?</label>
              <textarea name="coveletter" id="coveletter" cols="30" rows="10"></textarea>
            </div>
          </div>
          <button class="submit">Enviar</button>
        </form>
        <div class="image">
          <img src="./assets/Figure5.svg" alt="">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
